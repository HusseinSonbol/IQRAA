<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>forget the password</title>
    <link rel="stylesheet" href="public/css/signup.css" type="text/css">
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.0/firebase-storage.js"></script>

</head>
<body>
    <div class="login-page">
        <div class="form">
                <h4 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;color: ivory;">Please enter valid e-mail to reset the password</h4>
                <input type="email" id="mail" maxlength="30" minlength="3" placeholder="Email" required />
                <button id="btn-reset" onclick="resetPassword()">Reset</button>
            
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    </script>
    <script>
        $('.message a').click(function () {
            $('form').animate({ height: "toggle", opacity: "toggle" }, "slow");
        });
    </script>
    <script>
        jQuery.validator.setDefaults({
            debug: true,
            success: "valid"
        });
        $("#myform").validate({
            rules: {
                password: "required",
                confirmpassword: {
                    equalTo: "#password"
                }
            }
        });
        $("#myform").validate({
            rules: {
                field: {
                    required: true,
                    email: true
                }
            }
        });
    </script>
    <script src="public/js/signUp.js"></script>
    <script>
        firebase.auth().onAuthStateChanged(function (user) {

            if (user) {
                window.location.href = "index.html";
            }
        });

    </script>


</body>

</html>
